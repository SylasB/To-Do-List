<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="icon" type="image" href="./images/icons8-sticky-notes-16.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <h1><img src="./images/StickyNote32x32.png" alt="Sticky Note"> To-Do</h1>
            <button id="menu" onclick="showMenu()"><img src="./images/icons8-menu-rounded-30.png" alt="Three Lines Signifying a menu."></button>
           <div class="menuBar hidden">
               <p><a href="./index.html">Tasks</a></p>
               <p><a href="./projects.html">Projects</a></p>
           </div>
           <div class="newProjectBTN">
               <button id="newProjectFormBTN" onclick="displayNewProjectForm()">New Project</button>
           </div>
    </header>
    <main>
        <div id="content">
            <div class="newProjectDiv">
                <form id="newProjectForm" autocomplete="off" onsubmit="newProject(); //displayNewProjectForm()">
                        <label for="projectName">Project Name:</label>
                    <input type="text" name="projectName" id="projectName" placeholder="Project Name" value="Project Name">
                        <label for="projectTask">First Project Task:</label>
                    <input type="text" name="projectTask" id="projectTask" placeholder="First Project Task" value="First Project Task">
                    <button type="submit" id="formSubmitBTN">New Project</button>
                </form>
            </div>
            <div class="projectsTitle">
                <h2><u>Projects</u></h2>
            </div>
            <div class="projects" id="projectsDiv">
                
            </div>
        </div>
    </main>
    <footer>
        <p>
            Copyright 2022 <a href="https://github.com/SylasB" target="blank">Sylas Boniek 
                <i class="devicon-github-original-wordmark colored"></i></a>
        </p>
    </footer>
</body>
</html>
